components:
  schemas:
    ErrorMessage:
      type: object
      properties:
        errors:
          type: array
          items:
            type: string
        timestamp:
          type: string
          format: date-time
    Problem:
      type: object
      properties:
        logRef:
          type: string
        message:
          type: string
    TodoListName:
      required:
      - id
      - name
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
    TodoItem:
      required:
      - taskName
      type: object
      properties:
        itemId:
          type: integer
          format: int64
        listId:
          type: string
          format: uuid
        taskName:
          type: string
        createdAt:
          type: string
          format: date-time
        done:
          type: boolean
    TodoListNameDTO:
      type: object
      properties:
        count:
          type: integer
          format: int32
        listId:
          type: string
          format: uuid
        fromDate:
          type: string
          format: date-time
        toDate:
          type: string
          format: date-time
        listName:
          type: string
    TodoItemListsDTO:
      type: object
      properties:
        count:
          type: integer
          format: int32
        todoItemList:
          type: array
          items:
            type: string
            format: uuid
    TodoItemsDTO:
      type: object
      properties:
        count:
          type: integer
          format: int32
        listId:
          type: string
          format: uuid
        fromDate:
          type: string
          format: date-time
        toDate:
          type: string
          format: date-time
        listName:
          type: string
        todoItemList:
          type: array
          items:
            $ref: "#/components/schemas/TodoItem"
